<div [@fadeInOutAnimation] *ngIf="user" class="user-simple-container">
  <div title="{{ user.firstName + ' ' + user.lastName }}" class="flex items-center">
    <div class="rounded-full mr-4 bg-main text-white p-3 leading-5">
      {{ user.firstName![0] | uppercase}}{{ user.lastName![1] | uppercase}}
    </div>

    <div class="text-sm">
      <p class="text-gray-900 text-lg">{{ user.email }}</p>
      <p class="text-gray-600">{{ user.username }}</p>
    </div>
  </div>
</div>
